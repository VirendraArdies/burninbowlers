<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Burning Bowlers</title>
    <link rel="stylesheet" href="./resources/index.css">
</head>
<body>

<!--NAVBAR-->
<header>
    <div class="navbar">
        <ul class="menu">
            <li>Home</li>
            <li>Contests</li>
            <li>Partners</li>
        </ul>
    </div>
</header>

<!--HEADER-->
<div class="header">
    <div class="slogan">
        <h1>Let the pins burn, burn, burn</h1>
        <h2>Join us at one of our games</h2>
    </div>
</div>

<!--MEET-->
<div class="meet">
    <div class="meetteam">
        <h3>Meet the Team</h3>
    </div>
    <div class="team">
        <span class="players">
            <img src="./resources/images/6.jpg">
            <p>1Striker</p>
        </span>
        <span class="players">
            <img src="./resources/images/eva-andria-dHR6wZKanhY-unsplash.jpg">
            <p>Sparer</p>
        </span>
        <span class="players">
            <img src="./resources/images/jorik-kleen-DJN1Z0IxueU-unsplash.jpg">
            <p>King Pinner</p>
        </span>
    </div>
</div>

<!--QUOTE-->

<div id="quote">
    <div class="homer">
        <h3>“We’re goin’ bowling. If we don’t come back, avenge our deaths.”</h3>
        <p>Homer Simpson</p>
    </div>
</div>

<!--GALLERY-->
<div class="gallery">
    <div class="gallerycontainer">
        <div class="galleryimages">
            <img src="./resources/images/marc-mueller-lwTSdfXfskE-unsplash.jpg">
            <img src="./resources/images/tim-mossholder-u_kg0bcA4qk-unsplash.jpg">
            <img src="./resources/images/6.jpg">
        </div>
    </div>
</div>
    
</body>
</html>
